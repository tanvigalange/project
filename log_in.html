{% extends 'base.html' %}

{% block title %} Login {% endblock title %}


{% block body %}
<!-- Start Contact -->
<section class="col-4 container justify-content-center card py-5 my-5">
    <div class="row col-12 mx-auto justify-content-center">
        <div class="col-4">
        <img src="static/img/hello_icon.png" alt="Hello Icon" height="auto" width="100%">
    </div>
    </div>
    
    <h1 class="col-12 col-xl-12 h2 text-center text-primary pt-3">Login Here</h1>
    <br>
    <div class="row pb-4">
        <!-- Start Contact Form -->
        <div class="col-lg-12">
            <form class="contact-form row" method="post" action="">
                {% csrf_token %}
                <div class="col-12 mb-4">
                    <div class="form-floating">
                        <input type="email" class="form-control form-control-lg light-300" id="username"
                            name="username" placeholder="Email">
                        <label for="floatingemail light-300">Email</label>
                    </div>
                </div><!-- End Input Email -->

                <div class="col-12 mb-4">
                    <div class="form-floating">
                        <input type="password" class="form-control form-control-lg light-300" id="password"
                            name="password" placeholder="Password">
                        <label for="floatingphone light-300">Password</label>
                    </div>
                </div><!-- End Input Phone -->

                <div class="col-md-12 col-12 m-auto text-end">
                    <button type="submit"
                        class="btn btn-secondary rounded-pill px-md-5 px-4 py-2 radius-0 text-light light-300">Submit</button>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- End Contact -->
{% endblock body %}
